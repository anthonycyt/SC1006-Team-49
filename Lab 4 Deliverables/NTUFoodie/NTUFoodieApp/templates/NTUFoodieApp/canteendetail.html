{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ canteen.location.canteenName }} - Stores</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    body{
        font-family: 'Inter', sans-serif !important;
    }

        .canteen-image {
            width: 100%;
            height: 300px;
            object-fit: cover; /* Ensures images cover the area without distortion */
            border-radius: 10px;
            margin-bottom: 20px; /* Space between images */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .custom-line {
            border: none; /* Remove default border */
            height: 3px; /* Set line thickness */
            background-color: #fd1b32; /* Line color */
            opacity: 0.8; /* Optional: Adjust opacity */
            margin: 30px 0px;
            } 

        .container h1{
            font-family: "Inter", sans-serif;
            font-weight: 500;
            font-size: 3.5rem;
        }
        /* General Styles */
        .container {
            margin-top: 40px;
        }

        .section-header {
            margin-bottom: 15px;
            font-weight: bold;
            color: #181C62;
            font-size: 2rem;
            font-family: "Roboto", sans-serif; /* Consistent font */
        }

        /* General Card Styling */
        .card {
            border-radius: 15px; /* Rounded edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: #fff;
            transition: transform 0.3s, box-shadow 0.3s; /* Transition effects */
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
        }

        .card img {
            width: 100%;
            height: 230px;
            border-top-left-radius: 15px; /* Rounded edges for top corners */
            border-top-right-radius: 15px; /* Rounded edges for top corners */
            max-width: 100%;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-weight: bold;
            color: #181C62;
            margin-bottom: 10px;
        }

        .card-text {
            color: #333;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        /* Button Styles */
        .btn-primary {
            font-family: "Inter", sans-serif;
            font-weight: 500;
            color: white;
            border-radius: 2rem;
            margin-top: 0.8rem;
            padding: 0.5rem;
            background-color: #dc3545; /* Change this if you want a different color */
            border-color: #dc3545; /* Change this if you want a different color */
            border: none; /* Remove border */
        }

        .btn-primary:hover {
            background-color: #c82333; /* Change this if you want a different hover color */
            border-color: #bd2130; /* Change this if you want a different border color on hover */
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Back to Map Button at the Top -->
    <a href="{% url 'map' %}" class="btn btn-link mb-4">
        <i class="fas fa-arrow-left"></i> Back to Map
    </a>

    <h1 class="mb-4 text-center">{{ canteen.location.canteenName }}</h1>
    <img src="{{ canteen.canteenPic.url }}" alt="{{ canteen.location.canteenName }}" class="canteen-image">

    <hr class="custom-line">

    <h2 class="mb-4">Stores in {{ canteen.location.canteenName }}</h2>
    <div class="row">
        {% for store in stores %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ store.storePic.url }}" class="card-img-top" alt="{{ store.storeName }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ store.storeName }}</h5>
                    <p class="card-text">{{ store.description|truncatewords:20 }}</p>
                    <a href="{% url 'storeDetail' store.id %}" class="btn btn-primary mt-auto">View Store</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
