{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | NTUFoodie</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.jpeg' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #181C62; /* Navy Blue */
            --accent-color: #FF5A5F; /* Red */
            --text-color: #fff; /* White */
            --secondary-color: #f8f9fa; /* Light Background */
        }

        body, html {
            height: 100%;
            margin: 0;
            background-color: var(--secondary-color);
            font-family: 'Inter', sans-serif !important;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-title {
            font-size: 6rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .error-message {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 20px;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #FF3A3F;
        }

        .error-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>

    <script>
        function logoutAndRedirect() {
            // Call the logout URL to log the user out
            fetch("{% url 'logout' %}", {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            }).then(() => {
                window.location.href = "{% url 'login' %}";
            }).catch((error) => {
                console.error("Logout failed", error);
            });
        }
    </script>
</head>
<body>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-title">Oops!</div>
        <div class="error-message">Something went wrong. We couldn't find the page you were looking for.</div>
        <button class="btn btn-primary" onclick="logoutAndRedirect()">
            <i class="fas fa-home"></i> Return to Homepage
        </button>
        <div class="error-footer">&copy; 2024 NTUFoodie. All rights reserved.</div>
    </div>

</body>
</html>
