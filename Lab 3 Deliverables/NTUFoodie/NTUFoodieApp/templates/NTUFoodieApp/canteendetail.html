<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ canteen.location.canteenName }} - Stores</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <!-- Back to Map Button at the Top -->
    <a href="{% url 'map' %}" class="btn btn-primary mb-4">Back to Map</a>

    <h1 class="mb-4 text-center">{{ canteen.location.canteenName }}</h1>
    <img src="{{ canteen.canteenPic.url }}" alt="{{ canteen.location.canteenName }}" class="img-fluid mb-4">

    <h2 class="mb-4">Stores in {{ canteen.location.canteenName }}</h2>
    <div class="row">
        {% for store in stores %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ store.storePic.url }}" class="card-img-top" alt="{{ store.storeName }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ store.storeName }}</h5>
                    <p class="card-text">{{ store.description|truncatewords:20 }}</p>
                    <a href="{% url 'storeDetail' store.id %}" class="btn btn-primary mt-auto">View Store</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
