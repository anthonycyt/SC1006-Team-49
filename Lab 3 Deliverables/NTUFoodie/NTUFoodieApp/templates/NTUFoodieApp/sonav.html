{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #181C62;">
  <a href="{% url 'soHome' %}">
    <img src="{% static '/images/NTUFOODIElogo.png' %}" width="125px" height="125px">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span> 
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav"> 
      <li class="nav-item {% if 'home' in request.path %}active{% endif %}"> 
        <a class="nav-link" href="{% url 'soHome' %}">Listings</a>
      </li>
      <li class="nav-item {% if 'account' in request.path %}active{% endif %}"> 
        <a class="nav-link" href="{% url 'soAccount' %}">Account</a>
      </li>
    </ul>
    {% if user.is_authenticated %}
    <ul class="navbar-nav ml-auto"> 
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Welcome, {{ user.storeowner.firstName }} {{ user.storeowner.lastName }}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        </div>
      </li>
    </ul>
    {% endif %}
  </div>
</nav>

<style>
    .nav-item.active .nav-link {
      font-weight: bold; 
      color: #d4af37;  
      font-size: 20px;
    }
</style>
